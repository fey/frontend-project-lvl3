<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RSS Reader</title>
</head>

<body>
  <div class="card bg-dark text-white p-5">
    <div class="card-body container">
      <div class="row justify-content-md-center mx-auto">
        <h1 data-id="title" class="display-3">RSS Reader</h1>
        <p data-id="subtitle">Start reading RSS today! It is easy, it is nicely.</p>
        <form id="rss-form" class="row row-cols-lg-auto g-3 align-items-center">
          <input type="text" class="form-control form-control-lg" name="url" id="form-url" placeholder="RSS" value="https://lenta.ru/rss/news" required>
          <input type="submit" value="Add" class="btn btn-lg btn-primary">
        </form>
        <p class="text-muted text-small">Example: https://ru.hexlet.io/lessons.rss</p>
        <p class="text-muted text-small">https://frontend-l3-rss-reader.herokuapp.com/</p>
      </div>
    </div>
    
  </div>
</body>
</html>
